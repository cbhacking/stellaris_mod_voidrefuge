 l_english:
 # Civics
 civic_mod_voidrefuge:0 "Refuge in the Void"
 civic_mod_voidrefuge_desc:0 "This society left its now-uninhabitable home planet for small orbital habitats. Its people now look only to space, and have left planets behind for good."
 civic_tooltip_mod_voidrefuge_effects:0 "Starts with multiple small §Y$pc_habitat$s§! and the technology to build more. Habitability preference is set to §Y$trait_pc_habitat_preference$§!, making living on planets difficult.\nFocused on improving habitats, not planets.\nEach §Y$building_hab_capital$§! provides a £food£ Food-producing job and has reduced £mod_alloys_upkeep_mult£ Alloy upkeep."
 # Blockers
 d_mod_voidrefuge_depressurized_module:0 "Depressurized Module"
 d_mod_voidrefuge_depressurized_module_desc:0 "Lack of maintenance has resulted in this formerly-habitable area losing the ability to contain an atmosphere."
 d_mod_voidrefuge_shattered_section:0 "Shattered Section"
 d_mod_voidrefuge_shattered_section_desc:0 "A wing of this habitat was partially destroyed and not yet rebuilt."
 # Traditions
 tr_adaptability_adopt_mod_voidrefuge:0 "$tr_adaptability_adopt$"
 tr_adaptability_adopt_mod_voidrefuge_desc:0 "$tradition_adaptability_desc$\n\n$tr_adaptability_adopt_effect$\n\n§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_adaptability_adopt$ will give us a §G50%§! refund whenever we demolish a building or a district."
 tr_adaptability_adopt_mod_voidrefuge_effect:0 "$tr_adaptability_adopt_effect$"
 tr_domination_adopt_mod_voidrefuge:0 "$tr_domination_adopt$"
 tr_domination_adopt_mod_voidrefuge_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_mod_voidrefuge_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_mod_voidrefuge_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$pc_habitat$s§! can be built around moons and asteroids."
 tr_domination_imperious_architecture_mod_voidrefuge:0 "$tr_domination_imperious_architecture$"
 tr_domination_imperious_architecture_mod_voidrefuge_desc:0 "£building£ §YHabitat Capital Buildings§! provide §G+1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! per level."
 tr_expansion_adopt_mod_voidrefuge:0 "$tr_expansion_adopt$"
 tr_expansion_adopt_mod_voidrefuge_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_mod_voidrefuge_effect$\n\n$tr_expansion_finish_mod_voidrefuge_effect$"
 tr_expansion_adopt_mod_voidrefuge_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$pc_habitat$s§! build cost and build time reduced by §G10%§!."
 tr_expansion_finish_mod_voidrefuge:0 "$tr_expansion_finish$"
 tr_expansion_finish_mod_voidrefuge_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_expansion_adopt$ will allow all our §Y$pc_habitat$s§! to build §Y1§! additional district. (This will not affect Ring Worlds.)"
 tr_prosperity_adopt_mod_voidrefuge:0 "$tr_prosperity_adopt$"
 tr_prosperity_adopt_mod_voidrefuge_desc:0 "$tradition_prosperity_desc$\n\n$tr_prosperity_adopt_effect$\n\n$tr_prosperity_finish_mod_voidrefuge_effect$"
 tr_prosperity_adopt_mod_voidrefuge_effect:0 "$tr_prosperity_adopt_effect$"
 tr_prosperity_public_works_mod_voidrefuge_desc:0 "§Y$district_hab_housing$s§! provide §Y1§! additional £job_farmer£ §Y$job_farmer$§!."
 tr_prosperity_public_works_mod_voidrefuge_delayed:1 "Our people have long grown food in every available space. Now, a dedicated public organization oversees, operates, and maximizes the yield from these urban farms."
 tr_prosperity_interstellar_franchising_mod_voidrefuge_desc:0 "§Y$district_hab_housing$s§! provide §Y1§! additional £job_clerk£ §Y$job_clerk$ Job§!."
 tr_prosperity_interstellar_franchising_mod_voidrefuge_delayed:1 "A focus on franchising allows even the most mundane planet to open thriving, dynamic business, providing local jobs and increasing trade value!"
 tr_prosperity_finish_mod_voidrefuge:0 "$tr_prosperity_finish$"
 tr_prosperity_finish_mod_voidrefuge_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_prosperity_adopt$ will give our planets §Y1§! £job_merchant£ §Y$job_merchant$ Job§! per §Y50§! £pop£ Pops. Additionally, our §Y$MOD_TRADE_VALUE_MULT$§! will increase by §G+5%§!"
 # Ascension Perks
 ap_mod_voidrefuge_mastery_of_void:0 "Mastery of the Void"
 ap_mod_voidrefuge_mastery_of_void_desc:0 "As our population has rebounded, we have scaled our homes to keep pace. Now we shall take that to a level never before seen."
 ap_mod_voidrefuge_mastery_habitat_size:0 ""§HHabitats§! owned by our Empire have space for an additional §Y1§! district.""
 ap_mod_voidrefuge_habitat_growth_enabled:0 "§HUnlocks Decision:§! $mod_voidrefuge_habitat_growth_6$"
 ap_mod_voidrefuge_habitat_growth_details:0 "§EThis is a Decision that permanently increases the maximum number of districts an $pc_habitat$ can support by §Y1§!. It can be performed up to three times on each habitat.\nThe requirements for the levels are the technologies $tech_starbase_4$ and $tech_starbase_5$, and $tech_mega_engineering$§!"
 # Static modifiers
 expansion_finish_habitats_mod_voidrefuge:0 "$civic_mod_voidrefuge$: Expansion"
 expansion_finish_habitats_mod_voidrefuge_desc:0 "We have increased the usable space in this $pc_habitat$ by an additional §Y1§! Max Districts."
 mod_voidrefuge_mastery_void_1:0 "$ap_mod_voidrefuge_mastery_of_void$"
 mod_voidrefuge_mastery_void_1_desc:0 "We have adapted to permanent habitation in the depths of space, reducing our infrastructure needs and yielding more room on our habitats for other functions."
 mod_voidrefuge_small_habitat_4:0 "Undersized Habitat"
 mod_voidrefuge_small_habitat_4_desc:0 "This $pc_habitat$ is smaller than modern designs call for, and can be enlarged."
 mod_voidrefuge_small_habitat_5:0 "$mod_voidrefuge_small_habitat_4$"
 mod_voidrefuge_small_habitat_5_desc:0 "$mod_voidrefuge_small_habitat_4_desc$"
 mod_voidrefuge_habitat_growth_6:0 "$ap_mod_voidrefuge_mastery_of_void$"
 mod_voidrefuge_habitat_growth_6_desc:0 "We have drawn up plans for further enlarging existing habitats. With adequate research and development, we can expand this one."
 # Decisions
 decision_mod_voidrefuge_expand_habitat_4:0 "Expand Habitat"
 decision_mod_voidrefuge_expand_habitat_4_desc:0 "Enlarge this $pc_habitat$ by size §Y1§!. This will also increase £mod_alloys_upkeep_mult£ Alloy upkeep by §R-0.5§!."
 decision_mod_voidrefuge_expand_habitat_5:0 "$decision_mod_voidrefuge_expand_habitat_4$"
 decision_mod_voidrefuge_expand_habitat_5_desc:0 "$decision_mod_voidrefuge_expand_habitat_4_desc$"
 decision_mod_voidrefuge_expand_habitat_6:0 "$ap_mod_voidrefuge_mastery_of_void$"
 decision_mod_voidrefuge_expand_habitat_6_desc:0 "Enlarge this $pc_habitat$ by size §Y1§!. This will not affect upkeep."
 decision_mod_voidrefuge_expand_habitat_7:0 "$decision_mod_voidrefuge_expand_habitat_6$"
 decision_mod_voidrefuge_expand_habitat_7_desc:0 "$decision_mod_voidrefuge_expand_habitat_6_desc$"
 decision_mod_voidrefuge_expand_habitat_8:0 "$decision_mod_voidrefuge_expand_habitat_6$"
 decision_mod_voidrefuge_expand_habitat_8_desc:0 "$decision_mod_voidrefuge_expand_habitat_6_desc$"
 # Megastructures
