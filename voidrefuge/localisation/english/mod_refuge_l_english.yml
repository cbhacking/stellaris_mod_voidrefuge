 l_english:
 civic_mod_voidrefuge:0 "Refuge in the Void"
 civic_mod_voidrefuge_desc:0 "This society left its now-uninhabitable home planet for orbital habitats. Its people now look only to space, and have left planets behind for good."
 civic_tooltip_mod_voidrefuge_effects:0 "Starts with multiple §Y$pc_habitat$s§! and the technology to build more. Habitability preference is set to §Y$trait_pc_habitat_preference$§!, making living on planets difficult.\nCulturally and technologically focused on improving Habitats.\n§Y$building_hab_capital$§! provides a £food£ Food-producing job and has reduced £alloys£ Alloy upkeep."
 d_mod_voidrefuge_depressurized_module:0 "Depressurized Module"
 d_mod_voidrefuge_depressurized_module_desc:0 "Lack of maintenance has resulted in this formerly-habitable area losing the ability to contain an atmosphere."
 d_mod_voidrefuge_shattered_section:0 "Shattered Section"
 d_mod_voidrefuge_shattered_section_desc:0 "A wing of this habitat was partially destroyed and has never been rebuilt."