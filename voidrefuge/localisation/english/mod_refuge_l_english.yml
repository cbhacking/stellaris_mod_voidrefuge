 tr_prosperity_finish_mod_voidrefuge_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_prosperity_adopt$ will give our planets §Y1§! £job_merchant£ §Y$job_merchant$ Job§! per §Y50§! £pop£ Pops. Additionally, our §Y$MOD_TRADE_VALUE_MULT$§! will increase by §G+5%§!"
 # Ascension Perks
 ap_mod_voidrefuge_mastery_of_void:0 "Mastery of the Void"
 ap_mod_voidrefuge_mastery_of_void_desc:0 "As our population has rebounded, we have scaled our homes to keep pace. Now we shall take that to a level never before seen."
 ap_mod_voidrefuge_mastery_habitat_size:0 ""§HHabitats§! owned by our Empire have space for an additional §Y1§! district.""
 ap_mod_voidrefuge_habitat_growth_enabled:0 "§HUnlocks Decision:§! $mod_voidrefuge_habitat_growth_6$"
 ap_mod_voidrefuge_habitat_growth_details:0 "§EThis is a Decision that permanently increases the maximum number of districts an $pc_habitat$ can support by §Y1§!. It can be performed up to three times on each habitat.\nThe requirements for the levels are the technologies $tech_starbase_4$ and $tech_starbase_5$, and $tech_mega_engineering$§!"
 requires_ap_voidborn_OR_ap_galactic_wonders:0 "$TRIGGER_FAIL$Requires the §Y$ap_voidborn$§! OR §Y$ap_galactic_wonders$§! OR §Y$ap_mod_voidrefuge_mastery_of_void$§! Ascension Perk."
 # Static modifiers
 expansion_finish_habitats_mod_voidrefuge:0 "$civic_mod_voidrefuge$: Expansion"
 expansion_finish_habitats_mod_voidrefuge_desc:0 "We have increased the usable space in this $pc_habitat$ by an additional §Y1§! Max Districts."
 mod_voidrefuge_mastery_void_1:0 "$ap_mod_voidrefuge_mastery_of_void$"
 mod_voidrefuge_mastery_void_1_desc:0 "We have adapted to permanent habitation in the depths of space, reducing our infrastructure needs and yielding more room on our habitats for other functions."
 mod_voidrefuge_small_habitat_4:0 "Undersized Habitat"
