 tr_prosperity_public_works_mod_voidrefuge_desc:0 "§Y$district_hab_housing$s§! provide §Y1§! additional £job_farmer£ §Y$job_farmer$§!."
 tr_prosperity_public_works_mod_voidrefuge_delayed:1 "Our people have long grown food in every available space. Now, a dedicated public organization oversees, operates, and maximizes the yield from these urban farms."
 tr_prosperity_interstellar_franchising_mod_voidrefuge_desc:0 "§Y$district_hab_housing$s§! provide §Y1§! additional £job_clerk£ §Y$job_clerk$ Job§!."
