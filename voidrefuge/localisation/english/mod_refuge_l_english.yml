 habitat_mod_voidrefuge_0_DESC:0 "$habitat_0_DESC$"
 habitat_mod_voidrefuge_0_MEGASTRUCTURE_DETAILS:0 "$habitat_0_MEGASTRUCTURE_DETAILS$"